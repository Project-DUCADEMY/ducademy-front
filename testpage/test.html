<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DUCADEMY</title>
    <link rel="stylesheet" href="./test.css">
    <link rel="stylesheet" href="./test1.css">
</head>

<body>
    <div class="ducami-login-background">
        <div class="ducami-login-left-backgrond ducami-js-left"></div>
        <div class="ducami-login-right-background ducami-js-right"></div>
    </div>
    <div class="ducami-login-head">
        <a href="/loginpage/ducami-login.html">DUCADEMY</a>
    </div>
    <div class="ducami-login-comment-login">Login</div>
    <div class="ducami-login-comment-join">Join</div>

    <div class="ducami-login-login ducami-js-left">
        <div class="ducami-login-login-comment">
            로그인
        </div>

        <form class="ducami-login-login-input" autocomplete="off" method="post" name="loginForm"
            action="http://10.80.161.31:3000/login">
            <input type="id" name="login_id" id="ducami-login-login-id" placeholder="아이디 또는 이메일">
            <div class="ducami-login-login-password">
                <!-- 아래 input은 name으로 값을 가져오거나, id를 부여해야된다 -->
                <input type="password" name="login_password"class="ducami-login-nextEye" placeholder="비밀번호">
                <div class="ducami-login-eye">
                    <img src="../imgs/closeeye.png" alt="showPasswordImg">
                </div>
            </div>

            <input type="submit" id="ducami-login-login-button" value="로그인">
        </form>

    </div>

    <div class="ducami-login-join ducami-js-right">
        <div class="ducami-login-join-comment">
            회원가입
        </div>
        <form class="ducami-login-join-input" autocomplete="off" method="post" name="joinForm"
            action="http://10.80.161.31:3000/join">
            <div class="ducami-login-join-nameANDbirthday">
                <input type="text" name="join_name" id="ducami-login-join-name" placeholder="이름">
                <input type="text" name="join_birthday" id="ducami-login-join-birthday" placeholder="생년월일 (6자리)">
            </div>
            <div class="ducami-login-join-emailANDcertified">
                <input type="text" name="join_email" id="ducami-login-join-email" placeholder="이메일">
                <input type="button" name="join_certified" id="ducami-login-join-certified" value="인증">
            </div>
            <input type="text" name="join_phonenumber" id="ducami-login-join-phonenumber" placeholder="휴대폰번호 (숫자만)">
            <div class="ducami-login-join-password">
                <!-- 아래 input은 name으로 값을 가져오거나, id를 부여해야된다 -->
                <input type="password" name="join_password" class="ducami-login-nextEye" placeholder="비밀번호">
                <img src="../imgs/closeeye.png" alt="showPasswordImg">
            </div>
            <div class="ducami-login-join-passwordCheck">
                <!-- 아래 input은 name으로 값을 가져오거나, id를 부여해야된다 -->
            <input type="password" name="join_passwordcheck"class="ducami-login-nextEye" placeholder="비밀번호 확인">
            <div class="ducami-login-eye">
                <img src="../imgs/closeeye.png" alt="showPasswordImg">
            </div>
            </div>
            <input type="submit" id="ducami-login-join-button" value="회원가입">
        </form>
    </div>



    <script src="./test.js"></script>

</body>

</html>
